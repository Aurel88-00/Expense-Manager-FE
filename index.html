<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- SEO Meta Tags -->
    <title>Expense Management System - Track & Manage Business Expenses</title>
    <meta name="description" content="Modern expense management system for teams. Track expenses, manage budgets, and get AI-powered insights for better financial decisions." />
    <meta name="keywords" content="expense management, budget tracking, team expenses, financial management" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Expense Management System" />
    <meta property="og:description" content="Track & manage business expenses with AI-powered insights" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Expense Management System" />
    <meta property="twitter:description" content="Track & manage business expenses with AI-powered insights" />
    
    <meta name="theme-color" content="#1e40af" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="http://localhost:5000" crossorigin />
    <link rel="dns-prefetch" href="http://localhost:5000" />
    
    <style>
      /* CSS styles for initial render */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .app-loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      
      .app-loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e5e7eb;
        border-top-color: #1e40af;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .app-loading-text {
        margin-top: 16px;
        color: #6b7280;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
        <div class="app-loading-text">Loading Expense Manager...</div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
